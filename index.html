
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách sản phẩm</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
        header { background: #333; color: white; padding: 1rem; text-align: center; }
        .product-list { display: flex; flex-wrap: wrap; justify-content: center; padding: 1rem; }
        .product { background: white; border-radius: 8px; margin: 10px; padding: 15px; width: 250px;
                   box-shadow: 0 2px 5px rgba(0,0,0,0.1); transition: transform 0.2s; }
        .product:hover { transform: scale(1.05); }
        .product img { max-width: 100%; border-radius: 8px; }
        .product h3 { margin: 10px 0; font-size: 18px; }
        .product p { color: #666; }
        .price { font-weight: bold; color: #e91e63; }
    </style>
</head>
<body>
    <header>
        <h1>Danh sách sản phẩm</h1>
    </header>
    <div class="product-list">
        <div class="product">
            <img src="https://via.placeholder.com/250x150" alt="Sản phẩm 1">
            <h3>Sản phẩm 1</h3>
            <p>Mô tả sản phẩm 1.</p>
            <p class="price">500,000₫</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/250x150" alt="Sản phẩm 2">
            <h3>Sản phẩm 2</h3>
            <p>Mô tả sản phẩm 2.</p>
            <p class="price">750,000₫</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/250x150" alt="Sản phẩm 3">
            <h3>Sản phẩm 3</h3>
            <p>Mô tả sản phẩm 3.</p>
            <p class="price">1,200,000₫</p>
        </div>
    </div>
</body>
</html>
